<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Basic Calculator</title>
		<meta name="description" content="" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
	</head>
	<body>
		<main class="content">
			<section class="calculator-wrapper">
				<section class="calculatorPanel calculatorPanel__calcTable">
					<div class="calcTable__row calcTable__row--heading">
						<div
							class="calcTable__item calcTable__item--title"
						></div>
						<div class="calcTable__item calcTable__item--title">
							delta X
						</div>
						<div class="calcTable__item calcTable__item--title">
							delta Y
						</div>
						<div class="calcTable__item calcTable__item--title">
							magnitude
						</div>
						<div class="calcTable__item calcTable__item--title">
							angle &deg;
						</div>
					</div>
					<div class="calcTable__vectorList"></div>
					<div class="calcTable__row calcTable__row--controls">
						<button class="calcTable__item calcTable__item--add">
							new vector
						</button>
					</div>
				</section>
				<!-- <aside class="calculatorPanel calculatorPanel__calcFigure">
					<canvas class="calcFigure__simulation"></canvas>
				</aside> -->
				<span class="background__shape background__shape--01"></span>
				<span class="background__shape background__shape--02"></span>
				<span class="background__shape background__shape--03"></span>
				<span class="background__shape background__shape--04"></span>
				<span class="background__shape background__shape--05"></span>
			</section>
		</main>
		<script type="module" src="./index.js" async defer></script>
	</body>
</html>
